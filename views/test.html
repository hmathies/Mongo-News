<html lang="en">

<head>
  <meta charset="utf-8">

  <!-- Bootstrap latest compiled and minified CSS -->

  <link rel="stylesheet" type="text/css" href="../public/stylesheets/style.css">

<body>

  <div class="container">
    <header class="page-header">
      <!-- static image at the top of page -->
      <img src="..." alt="Stories that inspire" class="rounded mx-auto d-block">
      <h1 class="text-center">"News, the Mongo Way"</h1>
    </header>
    <main class="row">
      <div class="col sm 12 panel">
        <!-- the title of the image scraped would go in the h2 -->
        <h2 class="panel-heading text-center">News Title</h2>
      </div>
      <div class="panel-body">
        <!-- an image(s) associated with the article would go in the img tag -->
        <img src="imglink" alt="news image" class="img-thumbnail center-block">
        <p>News Summary</p>
        <!-- the link associated with the article would go in the href tag -->
        <p><a href="newslink" target="_blank"><button class="btn">Read Story</button></a>
          <h3>Comments</h3>
          <p>Comment</br>
            Name</p>
          <div class="text-right">
            <button id="deleteComment" style="text-center" class="btn btn-xs text-center">Delete Comment</button>
          </div>
          <div class="row">
            <div class="col sm 12">
              <h3>Add Comment</h3>
              <p><input type="text" class="textwrapper" placeholder=" Your Name"></p>
              <p id="commentArea"><textarea rows="5" class="textwrapper" placeholder=" Your Comment"></textarea></p>
            </div>
          </div>
          <div class="text-center">
            <button id="deleteComment" class="btn btn-xs">Add Comment</button>
          </div>
      </div>

    </main>



    <!-- 1. Whenever a user visits your site, the app should scrape stories from a news outlet of your choice and display them for the user. Each scraped article should be saved to your application database. At a minimum, the app should scrape and display the following information for each article:

     * Headline - the title of the article

     * Summary - a short summary of the article

     * URL - the url to the original article

     * Feel free to add more content to your database (photos, bylines, and so on).

  2. Users should also be able to leave comments on the articles displayed and revisit them later.
  The comments should be saved to the database as well and associated with their articles.
  Users should also be able to delete comments left on articles. All stored comments should be
  visible to every user. -->

    <!-- jQuery Google CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</body>
